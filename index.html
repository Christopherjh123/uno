<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Uno & Phase 10</title>
    <script src="https://cdn.tailwindcss.com "></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-4xl font-bold mb-6 text-blue-400">Choose a Game</h1>

    <!-- Game Selection -->
    <div id="game-select-screen" class="text-center mb-8">
        <button id="play-uno" class="btn btn-primary mr-4">Play Uno</button>
        <button id="play-phase10" class="btn btn-secondary">Play Phase 10</button>
    </div>

    <!-- UNO Game Container -->
    <div id="uno-container" class="game-container hidden">
        <h2 class="text-2xl font-bold mb-4">UNO!</h2>
        <!-- Placeholder for Uno UI -->
        <div id="uno-root"></div>
    </div>

    <!-- Phase 10 Game Container -->
    <div id="phase10-container" class="game-container hidden flex flex-col items-center">
    <h2 class="text-2xl font-bold mb-4">Phase 10</h2>
    <div class="flex justify-between w-full max-w-md mb-4">
        <div>
            <strong>Phase:</strong> <span id="phase-number">1</span><br>
            <strong>Goal:</strong> <span id="phase-description"></span>
        </div>
        <div>
            <strong>Score:</strong> <span id="score-value">0</span>
        </div>
    </div>
    <div id="phase10-message" class="message-box mb-4">Welcome to Phase 10!</div>
    <div id="phase10-player-hand" class="hand mb-4"></div>
    <div id="discard-pile" class="mb-4"></div>
    <button id="phase10-draw-button" class="btn btn-primary mt-4">Draw Card</button>
    <button id="phase10-reset-button" class="btn btn-secondary mt-2">Reset Game</button>
</div>

    <!-- Modals -->
    <div id="color-picker-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-6">Choose a Color</h2>
            <div class="flex justify-center gap-4 mb-6">
                <div class="color-option bg-red" data-color="red"></div>
                <div class="color-option bg-blue" data-color="blue"></div>
                <div class="color-option bg-green" data-color="green"></div>
                <div class="color-option bg-yellow" data-color="yellow"></div>
            </div>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="script.js" defer></script>
    <script src="uno.js" defer></script>
    <script src="phase10.js" defer></script>
</body>
</html>
